<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Wi-Fi Manager{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="{{ url_for('static', filename='reminder.js') }}"></script>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('about') }}">WI-FI MANAGER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('scan_wifi') }}">SCAN WI-FI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">REGISTER WI-FI</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main') }}">DASHBOARD</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('help_page') }}">HELP</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
