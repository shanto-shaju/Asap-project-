<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Change Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 500px;">
    <h3 class="mb-4 text-center">Password Change Reminder</h3>

    <div class="d-flex justify-content-center mb-3">
      <button class="btn btn-primary me-2" onclick="showIntervalInput()">Enable Reminder</button>
      <button class="btn btn-danger" onclick="stopReminder()">Disable Reminder</button>
    </div>

    <div id="intervalSection" style="display: none;">
      <div class="mb-3">
        <label for="interval" class="form-label">Enter Interval (in minutes):</label>
        <input type="number" id="interval" class="form-control" placeholder="E.g. 5">
      </div>
      <div class="d-grid mb-3">
        <button class="btn btn-success" onclick="setReminder()">Start Reminder</button>
      </div>
    </div>

    <div class="d-grid">
      <a href="{{ url_for('main') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
</div>

<script>
  let reminderTimer = null;

  function showIntervalInput() {
    document.getElementById("intervalSection").style.display = "block";
  }

  function setReminder() {
    const minutes = parseInt(document.getElementById("interval").value);
    if (!minutes || minutes <= 0) {
      alert("Please enter a valid interval in minutes.");
      return;
    }

    localStorage.setItem("reminderEnabled", "true");
    localStorage.setItem("reminderInterval", minutes);
    alert(`Reminder enabled. You will be notified every ${minutes} minute(s).`);

    startReminder(minutes);
  }

  function stopReminder() {
    localStorage.removeItem("reminderEnabled");
    localStorage.removeItem("reminderInterval");
    if (reminderTimer) {
      clearInterval(reminderTimer);
      reminderTimer = null;
    }
    alert("Reminder disabled.");
  }

  function startReminder(minutes) {
    if (reminderTimer) clearInterval(reminderTimer); // avoid duplicate
    reminderTimer = setInterval(() => {
      if (localStorage.getItem("reminderEnabled") === "true") {
        alert("â° Reminder: It's time to change your password!");
      }
      }, minutes * 60000);
  }

  function checkReminder() {
    const enabled = localStorage.getItem("reminderEnabled");
    const minutes = parseInt(localStorage.getItem("reminderInterval"));
    if (enabled === "true" && minutes > 0) {
      startReminder(minutes);
    }
  }

  document.addEventListener("DOMContentLoaded", checkReminder);
</script>
